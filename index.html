<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i>
                <p id="text">Life isn’t about getting and having, it’s about giving and being.</p>
            </div>
            <div class="quote-author">
                <span id="author">Kevin Kruse</span>
            </div>
            <div class="buttons">
                <div class="social-media">
                    <a href="https://github.com/TheCodeChameleon" class="button bi bi-github"></a>
                    <a href="https://www.linkedin.com/in/jo%C3%A3o-victor-426066264/" class="button bi bi-linkedin"></a>
                 </div>
                <button class="button" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <div class="footer"> By TheCodeChameleon</div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</body>
</html>
